<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <meta name="description" content="Calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./styles/style.css"/>
    </head>
    <body>
        <div class="wrapper">
            <div class="calculator">
                <div class="display">
                    <div id="history-display"></div>
                    <div id="work-display"></div>
                </div>
                <div class="keyboard-container">
                    <div class="number-container">
                        <button type="button" class="number-btn"><span>7</span></button>
                        <button type="button" class="number-btn"><span>8</span></button>
                        <button type="button" class="number-btn"><span>9</span></button>                      
                        <button type="button" class="number-btn"><span>4</span></button>
                        <button type="button" class="number-btn"><span>5</span></button>
                        <button type="button" class="number-btn"><span>6</span></button>
                        <button type="button" class="number-btn"><span>1</span></button>
                        <button type="button" class="number-btn"><span>2</span></button>
                        <button type="button" class="number-btn"><span>3</span></button>
                        <button type="button" id="clear-btn"><span>C</span></button>
                        <button type="button" class="number-btn"><span>0</span></button>
                        <button type="button" class="number-btn" id="punctation-btn"><span>.</span></button>

                    </div>
                    <div class="operator-container">
                        <button type="button" class="operator-btn"><span>+</span></button>
                        <button type="button" class="operator-btn"><span>-</span></button>
                        <button type="button" class="operator-btn"><span>x</span></button>
                        <button type="button" class="operator-btn"><span>/</span></button>
                    </div>
                    <button type="button" id="equal-btn"><span>=</span></button>
                </div>
            </div>
        </div>
        <script type="module" src="./btnEvents.js"></script>
    </body>

</html>
